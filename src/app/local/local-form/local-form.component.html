<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Locais</h4>
            <p class="card-category">Edite o local desejado</p>
          </div>

          <div class="card-body">
            <form [formGroup]="localForm" novalidate (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field>
                    <mat-label>Selecione os Usu√°rios</mat-label>
                    <mat-select [(ngModel)]="selected" formControlName="usuario">
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let usuario of usuarios" [value]="usuario">{{usuario.nome}}</mat-option>
                      <!-- <mat-option value="option2">Option 2</mat-option>
                                      <mat-option value="option3">Option 3</mat-option> -->
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input formControlName="nome" required minlength="2" matInput placeholder="Nome" type="text">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" [disabled]="localForm.invalid"
                class="btn btn-danger pull-right">Salvar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>    
  </div>
</div>
