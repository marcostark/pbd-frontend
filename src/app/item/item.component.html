<div class="main-content">
  <div class="container-fluid">
        <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Itens</h4>
                            <p class="card-category">Cadastre o Item</p>
                        </div>
    
                        <div class="card-body">
                            <form [formGroup]="itemForm" novalidate (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field>
                                            <mat-label>Selecione a Marca</mat-label>
                                            <mat-select [(ngModel)]="marcaSelected" formControlName="marca">
                                                    <mat-option>None</mat-option>
                                                    <mat-option *ngFor="let marca of marcas" [value]="marca" >{{marca.nome}}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                            <mat-form-field>
                                                <mat-label>Selecione o Tipo do Produto</mat-label>
                                                <mat-select [(ngModel)]="tipoSelected" formControlName="tipo">
                                                        <mat-option>None</mat-option>
                                                        <mat-option *ngFor="let tipo of tipos" [value]="tipo" >{{tipo.nome}}</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                </div>
                                <button mat-raised-button type="submit" [disabled]="itemForm.invalid"
                                    class="btn btn-danger pull-right">Cadastrar</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Item</h4>
                      <p class="card-category"> Itens</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Nome
                                  </th>
                                  <th>
                                      Medida
                                  </th>
                                  <th>
                                      Marca
                                  </th>
                                  <th>
                                      Opções
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of items">
                                      <td>
                                          {{ item.id }}
                                      </td>
                                      <td>
                                          {{ item.tipoProduto.nome}}
                                      </td>
                                      <td>
                                          {{ item.tipoProduto.medida.unidade}}
                                      </td>
                                      <td>
                                          {{ item.marca.nome}}
                                      </td>
                                      <td class="td-actions text-left">
                                        <button mat-raised-button type="button" (click)="editarItem(item)"
                                            matTooltip="Editar Item" [matTooltipPosition]="'above'"
                                            class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">edit</i>
                                        </button>
    
                                        <button mat-raised-button type="button" matTooltip="Remover Item"
                                            (click)="openConfirmationDialog(item)" [matTooltipPosition]="'above'"
                                            class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">close</i>
                                        </button>
                                    </td>
                                  </tr>                                  
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>          
  </div>
</div>
