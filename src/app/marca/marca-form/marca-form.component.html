<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Cadastro de Marca</h4>
                      <p class="card-category">Cadastre a marca</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="marcaForm" novalidate (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field 
                                      class="example-full-width">
                                      <input 
                                          formControlName="nome"
                                          required minlength="2"
                                          matInput 
                                          placeholder="Marca" 
                                          type="text">                                        
                                  </mat-form-field>
                              </div>
                          </div>
                          <button 
                              mat-raised-button 
                              type="submit" 
                              [disabled]="marcaForm.invalid"
                              class="btn btn-danger pull-right">Cadastrar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
