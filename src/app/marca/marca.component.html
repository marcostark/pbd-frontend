<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Marcas</h4>
                      <p class="card-category">Tabela com marcas de produtos</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                            <thead class="text-primary">
                                <th>
                                    ID
                                </th>
                                <th>
                                    Nome
                                </th>
                                <th>
                                    Opções
                                </th>
                            </thead>
                            <tbody>  
                                <tr  *ngFor="let marca of marcas">
                                    <td>
                                        {{ marca.id }}
                                    </td>
                                    <td>
                                        {{ marca.nome }}
                                    </td>                                    
                                    <td>
                                    </td>
                                </tr>
                            </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
