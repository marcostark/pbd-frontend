<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Cadastro de Marca</h4>
                        <p class="card-category">Cadastre a marca</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="marcaForm" novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field 
                                        class="example-full-width">
                                        <input 
                                            formControlName="nome"
                                            required minlength="2"
                                            matInput 
                                            placeholder="Marca" 
                                            type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button 
                                mat-raised-button 
                                type="submit" 
                                (click)="adicionarMarca(marcaForm.value)"
                                class="btn btn-danger pull-right">Cadastrar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Marcas</h4>
                        <p class="card-category">Tabela com marcas de produtos</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Nome
                                    </th>
                                    <th>
                                        Opções
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let marca of marcas">
                                        <td>
                                            {{ marca.id }}
                                        </td>
                                        <td>
                                            {{ marca.nome }}
                                        </td>
                                        <td class="td-actions text-left">
                                            <button mat-raised-button type="button" (click)="editarMarca(marca)"
                                                matTooltip="Editar Marca" [matTooltipPosition]="'above'"
                                                class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">edit</i>
                                            </button>

                                            <button mat-raised-button type="button" matTooltip="Remover Marca"
                                                (click)="openConfirmationDialog(marca)" [matTooltipPosition]="'above'"
                                                class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                        <!-- <td class="text-center">
                                            <button 
                                              type="button" 
                                              (click)="editarMarca(marca)"
                                              rel="tooltip" 
                                              title="" 
                                              class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" 
                                              data-original-title="Remove">
                                              <i class="now-ui-icons ui-2_settings-90"></i>
                                            </button>
                      
                                            <button 
                                              type="button" 
                                              (click)="openConfirmationDialog(marca)" 
                                              rel="tooltip" 
                                              title="" 
                                              class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" 
                                              data-original-title="Remove">
                                            <i class="now-ui-icons ui-1_simple-remove"></i>
                                        </button>
                                        </td> -->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
