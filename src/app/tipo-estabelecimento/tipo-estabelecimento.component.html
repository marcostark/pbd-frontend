<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Tipos De Estabelecimento</h4>
                        <p class="card-category">Cadastre o tipos de estabelecimentos</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="tipoEstabelecimentoForm" novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="nome" required minlength="2" matInput
                                            placeholder="Tipo de Estabelecimento" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" (click)="adicionarTipoEstabelecimento(tipoEstabelecimentoForm.value)"
                                class="btn btn-danger pull-right">Cadastrar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Tipos de Estabelecimentos</h4>
                        <p class="card-category">Tipos de estabelecimentos cadastados</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Tipo
                                    </th>
                                    <th>
                                        Opções
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let tiposEstabelecimento of tiposEstabelecimentos">
                                        <td>
                                            {{ tiposEstabelecimento.id }}
                                        </td>
                                        <td>
                                            {{ tiposEstabelecimento.nome }}
                                        </td>
                                        <td class="td-actions text-left">
                                                <button mat-raised-button 
                                                    type="button" 
                                                    (click)="editarTipo(tiposEstabelecimento)"
                                                    matTooltip="Editar Tipo" 
                                                    [matTooltipPosition]="'above'"
                                                    class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                    <i class="material-icons">edit</i>
                                                </button>
    
                                                <button mat-raised-button type="button" matTooltip="Remover Tipo"
                                                    (click)="openConfirmationDialog(tiposEstabelecimento)" [matTooltipPosition]="'above'"
                                                    class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                    <i class="material-icons">close</i>
                                                </button>
                                            </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
