<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Tipos De Estabelecimento</h4>
                      <p class="card-category">Edite o tipo de estabelecimento</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="tipoEstabelecimentoForm" novalidate (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input formControlName="nome" required minlength="2" matInput
                                          placeholder="Tipo de Estabelecimento" type="text">
                                  </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" [disabled]="tipoEstabelecimentoForm.invalid"
                              class="btn btn-danger pull-right">Salvar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>      
  </div>
</div>
