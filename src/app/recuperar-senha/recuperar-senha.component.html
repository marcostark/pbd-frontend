<div class="main-div">

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" autocomplete="off">

        <div flex="50">
            <!-- <img src="assets/img/logo.jpeg" height="80px"> -->
            <mat-card class="mat-elevation-z8 center z-depth">
                <mat-card-header>
                    <mat-card-title>Recuperação de senha</mat-card-title>
                    <mat-card-subtitle>Informe o email para o envio da nova senha</mat-card-subtitle>
                </mat-card-header>
                <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

                <mat-card-content>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input matInput required formControlName="email">
                        <mat-icon matPrefix>email</mat-icon>
                    </mat-form-field>

                </mat-card-content>
                <mat-card-actions align="center">
                    <button mat-raised-button [disabled]="loading">Enviar</button>
                    <button mat-raised-button [disabled]="loading" (click)="voltar()">Voltar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </form>

</div>
