   <div class="main-div">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
  
      <div flex="50">
        <!-- <img src="assets/img/logo.jpeg" height="80px"> -->
        <mat-card class="mat-elevation-z8 center z-depth" >
          
          <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
            
          <mat-card-content>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>E-mail</mat-label>
              <input matInput required formControlName="username">
              <mat-icon matPrefix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Senha</mat-label>
              <input  matInput type="password" [type]="hide ? 'password' : 'text'"
                      formControlName="password"
                      required >
              <!--Funcionalidade de mostrar o password, caso clique no icone de visibilidade-->
              <mat-icon id="passwordVisibilit" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-icon matPrefix>vpn_key</mat-icon>
            </mat-form-field>
  
          </mat-card-content>
          <mat-card-actions align="center">
            <button mat-raised-button routerlink="/dashboard"  [disabled]="loading">Entrar</button>
            <button mat-raised-button [disabled]="loading" [routerLink]="['/recuperar-senha']">Esqueci a senha</button>           
          </mat-card-actions>
        </mat-card>
      </div>
    </form>
  
  </div>
